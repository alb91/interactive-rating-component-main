    <!-- Rating state start -->
    <div class="main">
      <div class="star">
        <svg width="17" height="16" xmlns="http://www.w3.org/2000/svg">

      <div class="feedback-main">
        How did we do?
        <div class="feedback-text">
          <div>Please let us know how we did with your support</div>
          <div>request. All feedback is appreciated to help us</div>
          <div>improve our offering!</div>
        </div>
      </div>
      <div class="rating">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
      </div>
      <div class="submit">Submit</div>
    </div>
